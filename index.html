<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whoop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Coiny&family=Pacifico&family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div style="position: absolute; width: 100%; height: calc(100% - 180px); top: 90px; left: 0; display: flex; justify-content: center;">
        <div id="display-zone">
            <p style="font-family: 'Segoe UI'; font-size: 25px; height: 40px; width: 90%; position: absolute; text-align: center;"><b>Coming soon...</b></p>
        </div>
    </div>
    <div id="content">
        <div id="logo-container"><img src="images/Logo.png" alt="" style="position: fixed; left: calc(50% -  80px); width: 150px; height: 60px; top: 10px"></div>
        <div id="search-bar-container">
            <div id="search-bar">
                <i class="material-icons" style="position: absolute; font-size: 25px; left: 15px; cursor: default;">search</i>
                <input id="textfield" placeholder="Nhập từ cần tìm">
                <i class="material-icons" style="position: absolute; font-size: 25px; right: 15px; cursor: pointer;">close</i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
