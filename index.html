<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <div id="content">
        <img src="images/Logo.png" alt="" style="position: absolute; left: calc(50% -  80px); width: 150px; height: 60px;">

            <i class="material-icons" style="position: absolute; font-size: 25px; right: 15px; cursor: pointer;">close</i>

    </div>
    <p style="font-family: 'Segoe UI'; font-size: 25px; height: 40px; width: 300px;; text-align: center; position: absolute; top: calc(50% - 50px); left: calc(50% - 150px);"><b>Coming soon...</b></p>
