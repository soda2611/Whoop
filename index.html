<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whoop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Coiny&family=Pacifico&family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="content" style="min-width: 400px">
        <div id="logo-container">
            <img src="images/Logo.png" alt="" style="position: fixed; left: calc(50% -  80px); width: 150px; height: 60px; top: 72px">
            <div style="width: 100%; height: 55px; position: fixed; top: 0px; background-color: #e6e6e6; display: flex; justify-content: center; align-items: center;">
                <p style="position: absolute; font-family: 'Segoe UI'; font-size: 15px; height: 20px; left: 10px"><b>Download the Whoop app</b></p>
                <a href="https://github.com/soda2611/WSR/blob/main/Whoop%20Installer%20for%20Windows.exe" style="text-decoration: none; position: fixed; right: 140px; width: 120px; height: 40px;"><button class="download-button"><img src="https://miro.medium.com/v2/da:true/resize:fit:300/0*HeEcRKEm4FTjJZ-h" style="height: 20px;">Windows</button></a>
                <a href="https://github.com/soda2611/WSR-for-Android/releases/latest" style="text-decoration: none; position: fixed; right: 15px; width: 120px; height: 40px;"><button class="download-button"><img src="https://cdn.freelogovectors.net/wp-content/uploads/2023/09/androidlogo-2023-freelogovectors.net_.png" style="height: 20px;">Android</button></a>
            </div>
        </div>
        <div style="position: absolute; width: 100%; height: calc(100% - 235px); top: 140px; left: 0; display: flex; justify-content: center; overflow: auto; min-width: 500px;">
            <div id="display-zone">
                <h1 id="title"></h1>
                <p id="result"><b></b></p>
            </div>
        </div>
        <div id="search-bar-container">
            <div id="search-bar">
                <i class="material-icons" style="position: absolute; font-size: 25px; left: 15px; cursor: default;">search</i>
                <input id="textfield" placeholder="Nhập từ cần tìm">
                <a style="position: absolute; font-size: 25px; right: 15px; cursor: pointer; height: 25px;"><i class="material-icons">close</i></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
