<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whoop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Coiny&family=Pacifico&family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div style="position: absolute; width: 100%; height: calc(100% - 200px); top: 90px; left: 0; display: flex; justify-content: center; overflow: auto; min-width: 500px">
        <div id="display-zone">
            <h1 id="title"></h1>
            <p id="result"><b></b></p>
        </div>
    </div>
    <div id="content" style="min-width: 500px">
        <div id="logo-container">
            <img src="images/Logo.png" alt="" style="position: fixed; left: calc(50% -  80px); width: 150px; height: 60px; top: 10px">
            <a href="https://github.com/soda2611/WSR/releases/latest" style="position: fixed; right: 10px; width: 120px; height: 40px;"><button class="download-button"><img src="https://cdn.freelogovectors.net/wp-content/uploads/2023/09/androidlogo-2023-freelogovectors.net_.png" style="height: 20px;">Android</button></a>
            <a href="https://github.com/soda2611/WSR/blob/main/Whoop%20Installer%20for%20Windows.exe" style="position: fixed; right: 135px; width: 120px; height: 40px;"><button class="download-button"><img src="https://blogs.windows.com/wp-content/uploads/sites/2/2021/06/cropped-browser-icon-logo-32x32.jpg" style="height: 20px;">Windows</button></a>
        </div>
        <div id="search-bar-container">
            <div id="search-bar">
                <i class="material-icons" style="position: absolute; font-size: 25px; left: 15px; cursor: default;">search</i>
                <input id="textfield" placeholder="Nhập từ cần tìm">
                <a style="position: absolute; font-size: 25px; right: 15px; cursor: pointer; height: 25px;"><i class="material-icons">close</i></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
